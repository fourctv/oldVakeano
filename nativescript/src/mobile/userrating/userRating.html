<ActionBar title="Profile Setup" class="action-bar">
  <NavigationButton text=""></NavigationButton>
   <ActionItem nsRouterLink="/userRecommendations" ios.position="right" android.position="popup">
    <Button text="Recommendations" class="action-item"></Button>
  </ActionItem>
</ActionBar>


<StackLayout class="container-content" padding="10">
    <Label text="Here is a list of Control Movies, that we need you to rate, in order to create your recommendations profile. For each picture, if you have seen it please swipe right to rate it. If you have not seen it, swipe left." textWrap="true"></Label>

    <ListView [items]="controlList.models" marginTop='15'>
          <template let-item="item" let-i="index">
              <StackLayout [class.odd]="odd" [class.even]="even" orientation="horizontal" marginTop="3" (swipe)="onSwipe($event,item)">
                  <Image [src]='item.PosterURL' width="64" height="64" marginLeft="5" (tap)="showIMDB(item)"></Image>
                  <Label [text]='item.IMDBTitle'></Label>
              </StackLayout>
          </template>
    </ListView>

    <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
</StackLayout>
