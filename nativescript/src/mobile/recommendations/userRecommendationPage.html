
<preferencepanel pageTitle="Recommendations" (onSwipe)="onSwipe($event)">
        <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center"
            verticalAlignment="center" class="activity-indicator" style="color: red;"></ActivityIndicator>

        <GridLayout rows="*,auto" [visibility]="isLoading ? 'collapse' : 'visible'" marginTop="5" (onSwipe)="onSwipe($event)">
            <StackLayout row="0" verticalAlignment="center" horizontalAlignment="center">
                <Image [src]='currentFeature.FullResPosterURL' (tap)="showIMDB()"></Image>
            </StackLayout>

            <GridLayout rows="auto,*,auto,auto" row="0" (longPress)="showIMDB()" (onSwipe)="onSwipe($event)">
                <StackLayout row="0" verticalAlignment="center" horizontalAlignment="center">
                    <Label [text]="thumbsUp" class="icon" (tap)="rateThis(3)"></Label>
                </StackLayout>

                <DockLayout columns="auto,*,auto" row="1" verticalAlignment="center" marginLeft="5" marginRight="5">
                    <Label dock="left" [text]="arrow" class="icon" (tap)="nextFeature()"></Label>
                    <Label dock="right" [text]="loveIt" class="icon" (tap)="rateThis(5)" horizontalAlignment="right"></Label>
                </DockLayout>

                <StackLayout row="2" verticalAlignment="center" horizontalAlignment="center" marginBottom="5">
                    <Label [text]="thumbsDown" class="icon" (tap)="rateThis(1)"></Label>
                </StackLayout>

                <Label row="3" [text]="currentFeature.IMDBTitle + ' (' + currentFeatureScore() + ')'" textWrap="true" marginLeft="10"></Label>

            </GridLayout>
            <!--
                    <StackLayout row="1"  orientation="horizontal" marginTop="5" horizontalAlignment="center">
                        <Button text="View List" (tap)="showList()" class="btn btn-outline btn-active btn-rounded-lg" width="200"></Button>
                    </StackLayout>
            -->
        </GridLayout>

</preferencepanel>
